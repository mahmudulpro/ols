<!DOCTYPE html>
<html>
	<head>
		{% load static %}
		<title>API</title>
		<link rel="stylesheet" type="text/css" href="{% static 'api/style.css' %}" />
		<link rel="stylesheet" type="text/css" href="{% static 'api/bootstrap/dist/css/bootstrap.min.css' %}" />
	</head>

  	<body>
    <div ng-app="">
    {% verbatim %}
      <label>Name:</label>
      <input type="text" ng-model="yourName" placeholder="Enter a name here">
      <hr>
      <h1>Hello {{yourName}}!</h1>
    {% endverbatim %}  
    </div>
	</body>
	<script type="text/javascript" src="{% static 'api/bootstrap/dist/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'api/jquery/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'api/angular/angular.min.js' %}"></script>
    
</html>
